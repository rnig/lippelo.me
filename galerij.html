	<figcaption>IMG_3009.JPG
	  Na een zorgvuldige restauratie heeft de oude kerk haar glans teruggevonden – en meer dan dat…
Dit prachtige monument vormt nu het ideale decor voor allerlei evenementen en activiteiten.
Met respect voor het verleden en oog voor hedendaags comfort biedt de kerk een unieke sfeer waar geschiedenis en beleving samenkomen.
Gelegen in het midden van Vlaanderen, tussen bos en veld is het de ideale uitvalsbasis voor de Lippelose gemeenschap en ver daarbuiten.
